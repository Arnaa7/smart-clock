<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      transition: background 0.8s ease;
      font-family: "Poppins", sans-serif;
      color: white;
      margin: 0;
    }

    #greeting {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    #clock {
      font-size: 70px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    #date {
      font-size: 22px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    #toggleFormat {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    #toggleFormat:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="greeting">Welcome!</div>
  <h1 id="clock">00:00:00</h1>
  <div id="date">Loading date...</div>
  <button id="toggleFormat">Switch to 24-Hour</button>

  <script src="main.js"></script>
</body>
</html>
